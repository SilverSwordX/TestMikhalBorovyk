<app-header></app-header>
<div class="wrapper">
  <div class="page">
    <div class="currency__container">
      <h1>Currency Converter</h1>
      <div class="row">
        <div class="column">
          <div>
            <label>From:</label>
            <select [(ngModel)]="fromCurrency" (ngModelChange)="convert()">
              <option *ngFor="let currency of currencies" [value]="currency.code">{{ currency.code }}</option>
            </select>
          </div>
          <div>
            <input type="number" [(ngModel)]="amount" (ngModelChange)="convert()" />
          </div>
        </div>
        <div class="column">
          <div>
            <label>To:</label>
            <select [(ngModel)]="toCurrency" (ngModelChange)="reverseConvert()">
              <option *ngFor="let currency of currencies" [value]="currency.code">{{ currency.code }}</option>
            </select>
          </div>
          <div>
            <input type="number" [(ngModel)]="result"  (ngModelChange)="reverseConvert()" >
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
